<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>إنشاء حساب - ZYQRA</title>

    <link href="assets/img/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css?v=1.1" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">

            <div class="auth-logo">
                <a href="index.html" class="logo">ZYQRA</a>
            </div>

            <div class="auth-title">
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلى مجتمع ZYQRA</p>
            </div>

            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstname" placeholder="الاسم الأول" required>
                            <label for="firstname">الاسم الأول</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastname" placeholder="الاسم الأخير" required>
                            <label for="lastname">الاسم الأخير</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
                    <label for="email"><i class="bi bi-envelope me-2"></i> البريد الإلكتروني</label>
                </div>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="رقم الهاتف">
                    <label for="phone"><i class="bi bi-phone me-2"></i> رقم الهاتف (اختياري)</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                    <label for="password"><i class="bi bi-lock me-2"></i> كلمة المرور</label>
                </div>

                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>


                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password" placeholder="تأكيد كلمة المرور"
                        required>
                    <label for="confirm-password"><i class="bi bi-lock-fill me-2"></i> تأكيد كلمة المرور</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        أوافق على <a href="terms.html">الشروط والأحكام</a> و <a href="privacy.html">سياسة الخصوصية</a>
                    </label>
                </div>

                <button type="submit" class="btn-auth">
                    <i class="bi bi-person-plus me-2"></i> إنشاء الحساب
                </button>
            </form>

            <div class="auth-divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn">
                    <i class="bi bi-google"></i> Google
                </a>
                <a href="#" class="social-btn">
                    <i class="bi bi-facebook"></i> Facebook
                </a>
            </div>

            <div class="auth-footer">
                لديك حساب بالفعل؟ <a href="signin.html">سجل دخولك</a>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" style="color: #6c757d; text-decoration: none;">
                    <i class="bi bi-arrow-right me-1"></i> العودة للرئيسية
                </a>
            </div>

        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
